<body>

<h2>WEB CHÍNH (NGƯỜI GỬI)</h2>
<input id="msg" placeholder="Nhập nội dung">
<button onclick="send()">Gửi</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBZYXFNDGRNXG3mQ6q175CyvzKyJUYhUDw",
  authDomain: "bobacn-fcc2c.firebaseapp.com",
  databaseURL: "https://bobacn-fcc2c-default-rtdb.firebaseio.com/",
  projectId: "bobacn-fcc2c"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

function send(){
  var text = document.getElementById("msg").value;
  if(text==="") return alert("Chưa nhập nội dung");
  db.ref("noidung").set(text);
}
</script>

</body>
</html>
