<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Web chính</title>
</head>
<body>

<h2>WEB CHÍNH (NGƯỜI GỬI)</h2>
<input id="msg" placeholder="Nhập nội dung">
<button onclick="send()">Gửi</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBZYXFNDGRNXG3mQ6q175CyvzKyJUYhUDw",
  authDomain: "bobacn-fcc2c.firebaseapp.com",
  databaseURL: "https://bobacn-fcc2c-default-rtdb.firebaseio.com",
  projectId: "bobacn-fcc2c"
});

function send(){
  var text = document.getElementById("msg").value;
  if(text===""){
    alert("Chưa nhập nội dung");
    return;
  }
  firebase.database().ref("noidung").set(text);
}
</script>

</body>
</html>
